<mat-card class="container">
  <div class="box1">
    <div class="container">
      <div class="box3">Payment method</div>
      <div class="box4">{{payment}}</div>
    </div>
    <div class="container">
      <div class="box3">Shipping Address</div>
      <div class="box4">{{address}}</div>
    </div>
  </div>
  <div class="box7">
    <mat-divider [vertical]="true"></mat-divider>
  </div>
  <div class="box2">
    <div *ngFor="let item of items">
      <div> {{item.quantity}} - {{item.item}}</div>
    </div>
  </div>
</mat-card>
