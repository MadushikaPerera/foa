<mat-card class="container">
  <div class="box1">
    <i class="fas fa-utensils icon fa-lg"></i>Meals</div>
  <div class="box2">
  </div>
</mat-card>
<mat-card>
  <div class="container">
    <div class="box1">
      <span>
        Price Range
      </span>
      <mat-slider class="full-width" thumbLabel tickInterval="100" min="100" max="10000" step="10"></mat-slider>
    </div>
    <div class="box2">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Search Meal" [(ngModel)]="value" />
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="box3">
      <mat-form-field>
        <mat-select placeholder="Favorite food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-card>
<div *ngFor="let meal of meals">
  <app-food-card [price]="meal.price" [title]="meal.name">
  </app-food-card>
</div>
